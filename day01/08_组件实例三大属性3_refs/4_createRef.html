<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef</title>
</head>
<body>
   <!-- 准备好一个“容器” -->
   <div id="test"></div>
   <div id="test1"></div>

   <!-- 引入react核心库 -->
   <script src="../../js/react.development.js"></script>
   <!-- 引入react-dom. 用于支持react操作dom -->
   <script src="../../js/react-dom.development.js"></script>
   <!-- 引入Babel，用于将jsx转为js -->
   <script src="../../js/babel.min.js"></script>
   <!-- 引入prop-types, 用于对组件属性标签属性进行限制 -->
   <script src="../../js/prop-types.js"></script>
   <script type="text/babel">  /* 此处一定是babel */
      // 创建组件
      class Demo extends React.Component {
        /*
          React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
        */
        myRef = React.createRef()
        myRef2 = React.createRef()
        showInfo = () => {
          // const { input1 } = this
          // alert(input1.value)
          alert(this.myRef.current.value);
        }
        showData = () => {
          alert(this.myRef2.current.value)
        }
        render() {
          return (
            <div>
              <input ref={ this.myRef } type="text" placeholder="点击按钮提示信息"/>
              <button onClick={ this.showInfo }>点我提示输入信息</button>、
              <input onBlur={this.showData} ref={ this.myRef2 } type="text" placeholder="失去焦点提示信息"/>
            </div>
          )
        }
      }
      ReactDOM.render(<Demo/>, document.getElementById("test"))
   </script>
</body>
</html>
