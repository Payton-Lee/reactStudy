<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串形式的ref</title>
</head>
<body>
   <!-- 准备好一个“容器” -->
   <div id="test"></div>
   <div id="test1"></div>

   <!-- 引入react核心库 -->
   <script src="../../js/react.development.js"></script>
   <!-- 引入react-dom. 用于支持react操作dom -->
   <script src="../../js/react-dom.development.js"></script>
   <!-- 引入Babel，用于将jsx转为js -->
   <script src="../../js/babel.min.js"></script>
   <!-- 引入prop-types, 用于对组件属性标签属性进行限制 -->
   <script src="../../js/prop-types.js"></script>
   <script type="text/babel">  /* 此处一定是babel */
      // 创建组件
      class Demo extends React.Component {
        // 展示左侧输入框的数据
        showData = () => {
          alert(this.input1.value)
        }
        // 展示右侧输入框的数据
        showData2 = () => {
          const {input2} = this
          alert(input2.value)
        }
        render() {
          return (
            <div>
              <input ref={c => this.input1 = c} type="text" placeholder="点击按钮提示数据"/>
              &nbsp;<button onClick={this.showData}>点击我提示左侧的数据</button>&nbsp;
              <input onBlur={this.showData2} ref={c => this.input2 = c} type="text" placeholder="失去焦点提示数据"/>  
            </div>
          )
        }
      }
      ReactDOM.render(<Demo name="tom" />, document.getElementById("test"))
   </script>
</body>
</html>
