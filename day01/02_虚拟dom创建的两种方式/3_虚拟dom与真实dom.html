<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟dom与真实dom</title>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script src="../../js/react.development.js"></script>
  <!-- 引入react-dom. 用于支持react操作dom -->
  <script src="../../js/react-dom.development.js"></script>
  <!-- 引入Babel，用于将jsx转为js -->
  <script src="../../js/babel.min.js"></script>
  <script type="text/babel">  /* 此处一定是babel */
    // 1.创建虚拟DOM
    const VDOM = (
      <h1 id="title">
        <span>Hello, React</span>
      </h1>
    )  /* 此处一定不能写引号，因为不是字符串 */
    // 2.渲染虚拟DOM到页面
    // ReactDOM.render(虚拟DOM, 容器)
    ReactDOM.render(VDOM, document.getElementById('test'))
    console.log('虚拟DOM',VDOM);
    console.log('真实DOM',document.querySelector("#test"));
    debugger
    // console.log(typeof VDOM);
    // console.log(VDOM instanceof Object);
    /*
      关于虚拟dom:
      1.本质上是Object类型的对象（一般对象）
      2.虚拟DOM 比较 “轻”， 真实DOM 比较“重”, 因为虚拟DOM是react内部再用，无需真实DOM 上的那么多的属性
      3.虚拟DOM最终会被react转换撑真实DOM，呈现在页面上
    */
  </script>
</body>
</html>
