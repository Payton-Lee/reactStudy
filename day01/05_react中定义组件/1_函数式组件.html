<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟dom与真实dom</title>
</head>
<body>
  <!-- 准备好一个“容器” -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script src="../../js/react.development.js"></script>
  <!-- 引入react-dom. 用于支持react操作dom -->
  <script src="../../js/react-dom.development.js"></script>
  <!-- 引入Babel，用于将jsx转为js -->
  <script src="../../js/babel.min.js"></script>
  <script type="text/babel">  /* 此处一定是babel */
    // 1. 创建函数式组件
    function Demo() {
      console.log(this) // 此处的this时undefined，因为babel编译后开启了严格模式
      return <h2>我是用函数定义得组件（适用于【简单组件】的定义）</h2>
    }
    // 渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById("test"))
    /*
      执行了ReactDOM.render(<Demo/>……之后，发生了什么？
        1.React解析组件标签，找到了Demo组件。
        2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM换位真实DOM，随后呈现在页面中

    */
  </script>
</body>
</html>
